# Application Configuration
spring.application.name=campus-booking-system
server.port=${PORT:8081}

# ---------------------------------------------------------------
# DATABASE CONNECTION
# On Render: set the DATABASE_URL environment variable.
#   DataSourceConfig.java will parse it automatically.
# Locally: set DB_USERNAME / DB_PASSWORD, or use the defaults below.
# ---------------------------------------------------------------
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/booking_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hikari Connection Pool
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2