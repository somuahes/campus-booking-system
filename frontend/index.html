<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Campus Booking System</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f6f7fb;
    }

    .app-card {
      border: 0;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(18, 38, 63, 0.08);
    }

    .badge-soft-success {
      background: rgba(25, 135, 84, .12);
      color: #198754;
    }

    .badge-soft-danger {
      background: rgba(220, 53, 69, .12);
      color: #dc3545;
    }

    .slot-chip {
      border-radius: 999px;
      padding: 6px 10px;
      font-size: .9rem;
      margin: 4px 6px 0 0;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .slot-chip.free {
      background: rgba(25, 135, 84, .12);
      color: #198754;
      border: 1px solid rgba(25, 135, 84, .25);
    }

    .slot-chip.busy {
      background: rgba(220, 53, 69, .12);
      color: #dc3545;
      border: 1px solid rgba(220, 53, 69, .25);
    }

    .small-muted {
      color: #6c757d;
      font-size: .9rem;
    }

    .mono {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container py-2">
      <span class="navbar-brand fw-bold">Campus Booking System</span>
      <span class="small-muted">Backend: <span class="mono" id="apiUrl"></span></span>
    </div>
  </nav>

  <main class="container my-4">
    <div class="row g-4">

      <!-- LEFT COLUMN -->
      <div class="col-lg-6">
        <!-- Facilities -->
        <div class="card app-card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h5 class="mb-0">Facilities</h5>
              <button class="btn btn-sm btn-outline-primary" id="btnRefreshFacilities">Refresh</button>
            </div>
            <div class="small-muted mb-3">Select a facility to check availability or book it.</div>

            <div class="mb-3">
              <label class="form-label">Choose facility</label>
              <select class="form-select" id="facilitySelect"></select>
            </div>

            <div id="facilityCards" class="vstack gap-2"></div>
          </div>
        </div>

        <!-- Availability -->
        <div class="card app-card mt-4">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h5 class="mb-0">Availability</h5>
              <button class="btn btn-sm btn-outline-dark" id="btnCheckAvailability">Check</button>
            </div>
            <div class="small-muted mb-3">Shows 30-minute slots (08:00â€“20:00).</div>

            <div class="row g-2">
              <div class="col-md-6">
                <label class="form-label">Date</label>
                <input type="date" class="form-control" id="availDate">
              </div>
              <div class="col-md-6">
                <label class="form-label">Quick action</label>
                <button class="btn btn-primary w-100" id="btnAutoFillBooking">Use selected slot to fill booking</button>
              </div>
            </div>

            <div class="mt-3" id="slots"></div>
            <div class="small-muted mt-2" id="slotHint"></div>
          </div>
        </div>
      </div>

      <!-- RIGHT COLUMN -->
      <div class="col-lg-6">
        <!-- Create booking -->
        <div class="card app-card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h5 class="mb-0">Create Booking</h5>
              <span class="badge text-bg-light border">POST</span>
            </div>
            <div class="small-muted mb-3">Fill details and create a booking via the API.</div>

            <div class="row g-2">
              <div class="col-md-6">
                <label class="form-label">Facility ID</label>
                <input type="number" class="form-control" id="facilityId" placeholder="e.g., 1">
              </div>
              <div class="col-md-6">
                <label class="form-label">User ID</label>
                <input type="number" class="form-control" id="userId" placeholder="e.g., 1">
              </div>
              <div class="col-md-6">
                <label class="form-label">Date</label>
                <input type="date" class="form-control" id="date">
              </div>
              <div class="col-md-6">
                <label class="form-label">Status</label>
                <select class="form-select" id="status">
                  <option value="pending">pending</option>
                  <option value="confirmed">confirmed</option>
                  <option value="cancelled">cancelled</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Start Time</label>
                <input type="time" class="form-control" id="startTime">
              </div>
              <div class="col-md-6">
                <label class="form-label">End Time</label>
                <input type="time" class="form-control" id="endTime">
              </div>
            </div>

            <div class="d-flex gap-2 mt-3">
              <button class="btn btn-success" id="btnCreateBooking">Create Booking</button>
              <button class="btn btn-outline-secondary" id="btnResetForm">Reset</button>
            </div>

            <div class="mt-3" id="msg"></div>
          </div>
        </div>

        <!-- Booking history -->
        <div class="card app-card mt-4">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h5 class="mb-0">Booking History</h5>
              <button class="btn btn-sm btn-outline-primary" id="btnRefreshBookings">Refresh</button>
            </div>
            <div class="small-muted mb-3">Shows bookings and status updates.</div>

            <div class="row g-2 mb-3">
              <div class="col-md-6">
                <input class="form-control" id="filterText" placeholder="Filter by facility/user/status...">
              </div>
              <div class="col-md-6">
                <select class="form-select" id="filterStatus">
                  <option value="">All statuses</option>
                  <option value="pending">pending</option>
                  <option value="confirmed">confirmed</option>
                  <option value="cancelled">cancelled</option>
                </select>
              </div>
            </div>

            <div id="bookings" class="vstack gap-2"></div>
          </div>
        </div>

      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>

</html>
